<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jqSlider test</title>
<style type="text/css">
	*{margin: 0; padding: 0}
	.slider-container {overflow: hidden; position: relative; width:800px; height:507px;}
	.slider-item { list-style: none; float: left;}
</style>
</head>
<body>
<div>
    <div id="container" style="padding: 30px; border: 1px solid #eee">
        <ul id="rollElement" class="slider-container">
            <li class="slider-item">
                <img src="../img/kitchen_adventurer_caramel.jpg" />
            </li>
            <li class="slider-item">
                <img src="../img/kitchen_adventurer_cheesecake_brownie.jpg" />
            </li>
            <li class="slider-item">
                <img src="../img/kitchen_adventurer_donut.jpg" />
            </li>
            <li class="slider-item">
                <img src="../img/kitchen_adventurer_lemon.jpg" />
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="http://feedback.client.xunlei.com/js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="jqSlider.js"></script>
<script type="text/javascript">
var slider;
$(function() {
    slider = $(".slider-container").jqSlider({
        animation: "fade"
    }).data("slider");
})
</script>
</body>
</html>
